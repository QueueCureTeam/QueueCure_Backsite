<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="givenName" placeholder="Given Name" required />
        <input type="text" name="familyName" placeholder="Family Name" required />
        <input type="date" name="birthdate" placeholder="Birthdate" required />
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="text" name="nationalId" placeholder="National ID (13 digits)" maxlength="13" required />
        <input type="text" name="phoneNumber" placeholder="Phone Number (9-10 digits)" maxlength="10" required />
        <button type="submit">Sign Up</button>
    </form>

    <div class="message" id="message"></div>
    <div class="error" id="error"></div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            errorDiv.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                let result;
                let rawText;

                try {
                    rawText = await res.text();  
                    result = JSON.parse(rawText);
                } catch (parseErr) {
                    throw new Error("Server did not return JSON. Raw response: " + rawText.slice(0, 200));
                }

                if (res.ok) {
                    messageDiv.textContent = `Signup successful! Username: ${result.user}`;
                    form.reset();
                } else {
                    errorDiv.textContent = result.error || 'Signup failed';
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;

            }
        });
    </script>
</body>
</html>
