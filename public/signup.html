<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
        .google-btn {
            background-color: #4285F4;
            border-radius: 5px;
            margin-top: 10px;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
    </form>
    <button class="google-btn" id="googleLogin">Sign in with Google</button>

    <div class="message" id="message"></div>
    <div class="error" id="error"></div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');
        const googleLoginBtn = document.getElementById("googleLogin");
        googleLoginBtn.addEventListener("click", () => {
        const clientId = "7qcpgf22r5ainh2q5et6locill";
        const redirectUri = "http://localhost:3000/auth/callback";
        const cognitoDomain = "us-east-1pe0ohlfwo.auth.us-east-1.amazoncognito.com";

        const oauthUrl =
            `https://${cognitoDomain}/login?` +
            `client_id=${clientId}&response_type=code&scope=email+openid+phone&redirect_uri=${encodeURIComponent(redirectUri)}`;

        window.location.href = oauthUrl;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            errorDiv.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data.confirmPassword) {
                errorDiv.textContent = "Passwords do not match!";
                return;
            }

            delete data.confirmPassword;

            try {
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                let result;
                let rawText;

                try {
                    rawText = await res.text();  
                    result = JSON.parse(rawText);
                } catch (parseErr) {
                    throw new Error("Server did not return JSON. Raw response: " + rawText.slice(0, 200));
                }

                if (res.ok) {
                    messageDiv.textContent = `Signup successful! Username: ${result.user}`;
                    form.reset();
                } else {
                    errorDiv.textContent = result.error || 'Signup failed';
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;

            }
        });
    </script>
</body>
</html>
